<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/programme.css">
  <link rel="stylesheet" href="css/filters.css">
</head>
<body>

  <div id="wrapper">
    <div id="top">
      <div id="top_images">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div id="top_text">
        <h1>Utbytesstudier</h1>
        <h2>Missa inte chansen!</h2>
      </div>
    </div>
    <div id="bottom">
      <div id="country_filter" class="container">
        <button>Toggle all cities on / off</button>
        <ul></ul>
      </div>
      <div id="right">
        <div id="others_filter" class="container">
          <div id="level_filter" class="filter_container">
            <h1>Nivå</h1>
            <ul class="filter_list"></ul>
          </div>
          <div id="subject_filter" class="filter_container">
            <h1>Ämne</h1>
            <ul class="filter_list"></ul>
          </div>
          <div id="language_filter" class="filter_container">
            <h1>Språk</h1>
            <ul class="filter_list"></ul></div>
          <div id="search_field">
            <input type="text" placeholder="search programmes">
            <button>Sök</button>
          </div>
        </div>
        <div id="programmes" class="container">
          <p>Inga program upfyller nuvarande filter.</p>
          <ul></ul>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
